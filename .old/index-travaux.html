<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Travaux - La Comté</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .maintenance-card {
            text-align: center;
            border-top: 8px solid #d35400;
        }
        .icon-box {
            font-size: 4em;
            color: #d35400;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .badge {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        h1 { margin-top: 0; color: #2c3e50; }
        p { color: #666; line-height: 1.6; }
        .footer-note {
            margin-top: 30px;
            font-size: 0.8em;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <main class="card maintenance-card">
        <div class="badge">Lancement incertain</div>
        <div class="icon-box">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Site en Maintenance</h1>
        
        <p>Le dispositif <strong>Vigilance Frelon La Comté</strong> prépare sa mise en ligne pour la campagne de piégeage 2026.</p>
        
        <p>Nous finalisons les outils de cartographie et de signalement pour mieux protéger notre biodiversité.</p>

            <p><i class="fas fa-envelope"></i> Contact : lacomteaucoeurdelaruche@gmail.com</p>
            <p>&copy; 2026 - Commune de La Comté</p>
        </div>-->
    </main>

</body>
</html>
