<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Ruches Verquigneul - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>üêù Gestion des Ruches</h1>
            <p style="color: #666;">Verquigneul (62113)</p>
        </header>
        
        <div class="card">
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="username">Identifiant</label>
                <input type="text" id="username" required autocomplete="username">
                
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required autocomplete="current-password">
                
                <button type="submit">Se connecter</button>
            </form>
            <div id="errorMessage" style="color: #721c24; margin-top: 10px; display: none;"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (await authenticate(username, password)) {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                window.location.href = 'app.html';
            } else {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Identifiant ou mot de passe incorrect';
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
